<li id="{{ todo.id - 1 }}" class="list-group-item d-flex justify-content-between align-items-start">
  <div class="ms-2 me-auto">
    <div class="fw-bold">id: {{ todo.id }}</div>
    {{ todo.details }}
    <p class="mb-2">
      <button type="button" class="btn btn-sm btn-warning" 
      hx-target="closest li" hx-swap="outerHTML" 
      hx-get="/todo/update/{{todo.id}}"
      hx-trigger="click"
      ><i class="bi bi-pencil-square"></i>
      </button>
      <button type="button" class="btn btn-sm btn-danger"
      hx-target="closest li" hx-swap="outerHTML"
      hx-delete="/todo/delete/{{todo.id}}"
      hx-trigger="click"
      ><i class="bi bi-trash"></i>
      </button>
    </p>
  </div>
  <span class="badge text-bg-primary rounded-pill">completed: {{ todo.completed }}</span>
</li>
